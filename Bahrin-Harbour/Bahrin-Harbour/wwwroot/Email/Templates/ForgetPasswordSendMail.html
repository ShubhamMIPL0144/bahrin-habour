<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        header {
            background: #5f5f5f;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 4px solid;
        }

            header a {
                color: #ffffff;
                text-decoration: none;
                text-transform: uppercase;
                font-size: 16px;
            }

            header ul {
                padding: 0;
                margin: 0;
                list-style: none;
                overflow: hidden;
            }

            header #logo {
                float: left;
                display: inline-block;
                margin: 0;
            }

                header #logo img {
                    height: 70px;
                }

            header nav {
                display: inline-block;
            }

            header #menu-icon {
                display: hidden;
            }

                header a:hover, header #menu-icon:hover {
                    text-decoration: underline;
                }

        main {
            padding: 20px 0;
        }

        section {
            margin: 20px 0;
        }

        footer {
            padding: 20px 0;
            background: #5f5f5f;
            color: #ffffff;
            text-align: center;
        }

            footer a {
                color: #ffffff;
            }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="logo">
                <img src="your_logo_url" alt="Logo">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section>
                <h2>Password Reset Request</h2>
                <p>Hello,</p>
                <p>We received a request to reset your password. If you made this request, click the link below to reset your password:</p>
                <p><a href=" {{ResetLink}} ">Reset Password</a></p>
                <p>If you did not request a password reset, please ignore this email.</p>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
